<mat-card class="register-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Register</mat-card-title>
    <mat-card-subtitle>Register Form</mat-card-subtitle>
  </mat-card-header>
  <div class="full-width">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
      <p>
        <mat-form-field>
          <mat-label>Firstname</mat-label>
          <input class="form-control" required minlenght="4" matInput formControlName="name">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Lastname</mat-label>
          <input class="form-control" required minlenght="4" matInput formControlName="lastname">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input class="form-control" required minlenght="4" matInput formControlName="username">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input class="form-control" required minlenght="4" matInput formControlName="password">
        </mat-form-field>
      </p>
      <mat-toolbar-row>
        <span class="example-spacer"></span>
        <button type="submit" class="submit-button" mat-raised-button color="accent">Register</button>
      </mat-toolbar-row>
    </form>
    <mat-toolbar-row>
      <small>Already have an account?</small>
      <span class="example-spacer"></span>
      <button mat-raised-button routerLink="/login">Log In</button>
    </mat-toolbar-row>

  </div>
</mat-card>
